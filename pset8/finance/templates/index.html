{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table>
        <tr>
           <th> Stocks </th>
           <th> Shares </th>
           <th> Price </th>
           <th class= "value"> Value </th>
        </tr>
        {% for share in shares %}
            <tr>
                <td>{{ share.stock }}</td>
                <td>{{ share["SUM(shares)"] }}</td>
                <td>{{share.price | usd }}</td>
                <td class = "value" > {{  share["SUM(value)"] | usd }}</td>
            </tr>
        {% endfor %}
        <tr>
            <td> CASH </td>
            <td></td>
            <td></td>
            <td class = "value"> {{cash | usd }}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td class = "value"> <b> 10,0000.00 </b></td>
        </tr>
    </table>

{% endblock %}
