{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <label for="file1">Upload file 1: <br></label>
            <input id= "file1" type="file" name="file1"><br>
            <label for="file2">Upload file 2: <br></label>
            <input id="file2" type="file" name="file2"><br>

            <label for="algorithm">Choose algorithm for comparison: <br></label>
            <div id="algorithm">
                <label for="lines">
                <input id = "lines" type="radio" name="algorithm" value="lines">
                lines
                </label><br>

                <label for="sentences">
                <input id = "sentences" type="radio" name="algorithm" value="sentences">
                sentences
                </label><br>


                <label for="substrings">
                <input id="substrings" type="radio" name="algorithm" value="substrings">
                substrings <br>
                Insert length for substrings:
                <input type="number" min="1" name="length" ><br>
                </label><br>
            <div/>
            <input type="submit" value="Submit">
        </form>
        <p>Click the "Submit" button to compare the two files. It will return all the similarities between the two files highlighted.</p>
    </div>

{% endblock %}
